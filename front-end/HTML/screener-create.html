<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                //Horizontally scroll the fixed side nav correctly
                var origPos = $('#side-nav').position();
                $(window).scroll(function(){
                    $('#side-nav').css('left', origPos.left - $(this).scrollLeft());
                });
                //Display modal when clicking on card help buttons
                $('#preset-card-help').click(function(){
                    
                    
                });
                $('#custom-card-help').click(function(){
                    
                    
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/front-end/CSS/screener-create.css">
    </head>
    
    <body>
        <div class="row">
            <!-- Side nav -->
            <div class="col s3 z-depth-1 sidenav" style="height:100vh; position: fixed; min-width:237px; max-width:500px; overflow:hidden; padding: 0;" id="side-nav">
                <!-- Sidenav header -->
                <div class="col s12 sidenav-top orange z-depth-1" style="text-align:center;">
                    <div class="valign-wrapper" style="display:inline-block; position:realtive; transform:translateY(47%); width:auto;">
                        <a href="landing.html">
                            <div class="valign-wrapper">
                                <img class="responsive-img circle z-depth-1" src="/front-end/img/logo-orange.png" style="height:10vh; margin-right:2%;" id="sidenav-img">
                                <h5 style="color:white;" id="sidenav-title">Leaf Trader</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Sidenav items -->
                <div class="col s12" style="text-align:center; height:55%; padding-top:6%;">
                    <div class="valign-wrapper" style="display:inline-block; width:100%; margin-bottom:10%;">
                        <a>
                            <div class="valign-wrapper sidenav-item-wrapper">
                                <img class="responsive-img sidenav-item-img" src="/front-end/img/bullish.png" style="margin-right:10%;">
                                <h5 class="sidenav-item">Dashboard</h5>
                            </div>
                        </a>
                    </div>
                    <div class="valign-wrapper" style="display:inline-block; width:100%; margin-bottom:10%;">
                        <a>
                            <div class="valign-wrapper sidenav-item-wrapper">
                                <img class="responsive-img sidenav-item-img" src="/front-end/img/money.png" style="margin-right:10%;">

                            </div>
                        </a>
                    </div>
                    <div class="valign-wrapper" style="display:inline-block; width:100%; margin-bottom:10%;">
                        <a>
                            <div class="valign-wrapper sidenav-item-wrapper">
                                <img class="responsive-img sidenav-item-img" src="/front-end/img/filter-orange.png" style="margin-right:10%;">
                                <h5 class="sidenav-item" id="sidenav-active" style="color:#ffa726;">Screener</h5>
                            </div>
                        </a>
                    </div>
                    <div class="valign-wrapper" style="display:inline-block; width:100%; margin-bottom:10%;">
                        <a>
                            <div class="valign-wrapper sidenav-item-wrapper">
                                <img class="responsive-img sidenav-item-img" src="/front-end/img/bullish.png" style="margin-right:10%;">
                                <h5 class="sidenav-item">Sign out</h5>
                            </div>
                        </a>
                    </div>
                </div>  
                <!-- Sandbag -->
                <div class="col s12" style="height:10%;"></div>
                <!-- Sidenav footer --> 
                <div class="col s12 orange" style="height:15%; text-align:center;">
                    <div class="valign-wrapper" style="display:inline-block; position:realtive; transform:translateY(4.5vh); width:auto;">
                        <a>
                            <div class="valign-wrapper">
                                <img class="responsive-img" src="/front-end/img/note.png" id="sidenav-attr-img" style="margin-right:2%;">
                                <h5 id="sidenav-attr" style="color:white;">Attribution</h5>
                            </div>
                        </a>

                </div>
            </div>
            
            <!-- Toggle bar -->
            <div class="col s9 push-s3 z-depth-1 orange valign-wrapper" style="height:15vh; min-height:100px;">
                <!-- Left toggle button -->
                <a class="toggle-inactive valign-wrapper" style="margin-left:20%;" href="screener-saved.html">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#fff;">Saved</h5>
                </a>
                <!-- Right toggle button -->
                <a class="toggle-active valign-wrapper" href="screener-create.html">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#4B4B4B;">Create</h5>
                </a>

                    <div class="orange lighten-1 card-header" style="padding-left:2%; padding-right:2%;">

                            <h4 id="card-title">Presets</h4>
                        </div>
                        <div class="col s2 valign-wrapper" style="height:100%;">

                        </div>
                    </div>

                    <div class="row" id="list-container" style="padding-top:1.5%; padding-left:1%; padding-right:1%;">
                        <div class="col s2" style="text-align:center;">
                            <img class="responsive-img" src="/front-end/img/arrow-left.png" style="cursor: pointer; height:8vh; transform: translateY(180%);">

                        </div>
                    </div>
                </div>
            </div>
            <!-- Custom card -->
            <div class="col s9 push-s3">
                <div class="z-depth-1 card">

                    <div class="orange lighten-1 card-header" style="padding-left:2%; padding-right:2%;">
                        <div class="col s10 valign-wrapper" style="height:100%;">
                            <h4 id="card-title">Custom</h4>
                        </div>
                        <div class="col s2 valign-wrapper" style="height:100%;">
                            <img class="responsive-img" id="custom-card-help" src="/front-end/img/help.png" style="margin-left:82%; cursor: pointer; height:45%;">
                        </div>
                    </div>
                    <!-- Card content - screener items go in here -->
                    <div class="row" id="list-container" style="padding-top:1.5%; padding-left:1%; padding-right:1%;">
                        
                    </div>
                </div>
