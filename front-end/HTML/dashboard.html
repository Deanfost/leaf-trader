        <script>

                });

                //Mouse over sidenav events
                $('.sidenav-option').mouseenter(function(){                    
                    $(this).addClass('grey lighten-4');
                });

                    if($(this).attr('id') !== 'nav-item-1'){
                        $(this).removeClass('grey lighten-4');
                    }
                });
                //Detect sidenav item clicks
                $('#nav-item-1').click(function(){
                    //Go to dashboard
                    window.location.href = "/front-end/HTML/dashboard.html";
                });
                $('#nav-item-2').click(function(){
                    //Go to trader
