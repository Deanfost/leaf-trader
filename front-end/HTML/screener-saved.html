<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Screener</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                //Horizontally scroll the fixed side nav correctly
                var origPos = $('#side-nav').position();
                $(window).scroll(function(){
                    $('#side-nav').css('left', origPos.left - $(this).scrollLeft());
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/front-end/CSS/screener-saved.css">
    </head>
    
    <body>
        
        <div class="row">
            <!-- Side nav -->
            <div class="col s3 z-depth-1" style="height:100vh;text-align:center; position: fixed; min-width:200px; max-width:500px; overflow:hidden;" id="side-nav">
                
            </div>
            
            <!-- Toggle bar -->
            <div class="col s9 push-s3 z-depth-1 orange valign-wrapper" style="height:15vh; min-height:100px;">
                <!-- Left toggle button -->
                <div class="toggle-active valign-wrapper" style="margin-left:20%;">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#4B4B4B;">Saved</h5>
                </div>
                <!-- Right toggle button -->
                <div class="toggle-inactive valign-wrapper">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#fff;">Create</h5>
                </div>
            </div>
            
            <!-- Card -->
            <div class="col s9 push-s3">
                <div class="z-depth-1 card">
                    <!-- Card header -->
                    <div class="orange lighten-1 card-header">
                        <div class="col s10 valign-wrapper" style="height:100%;">
                            <h4 id="card-title">Your Screeners</h4>
                        </div>
                        <div class="col s2 valign-wrapper" style="height:100%;">
                            <img class="responsive-img" src="/front-end/img/help.png" style="height:40%; margin-top:17%; margin-left:5.5vw;">
                        </div>
                    </div>
                    <!-- Card content - screener items go in here -->
                    <div class="row" id="list-container" style="padding-top:1.5%;">
                        <div class="list-item col s12">
                            <div class="col s1 valign-wrapper" style="height:10vh; min-height:100px; text-align:center; padding: 3%;">
                                <img class="responsive-img" src="/front-end/img/active-marker-orange.png" id="item-active">
                            </div>
                            <div class="col s2 valign-wrapper" style="padding:4%; height:10vh; min-height:100px; margin-left:-3%;">
                                <img class="responsive-img" src="/front-end/img-circle/bullish-green-circle.png" id="item-img">
                            </div>
                            <div class="col s4 valign-wrapper" style="height:10vh; min-height:100px;">
                                <div>
                                    <h5 class="item-title truncate" id="item-title-box" style="margin-left:-1.5vw; width:25vw;">Finance Screener</h5>
                                    <h6 class="item-type" id="item-type-box" style="margin-top:-3%; margin-left:-1.4vw;">Custom</h6>
                                </div>
                            </div>
                            <div class="col s4 valign-wrapper" style="height:10vh; min-height:100px;">
                                <div>
                                    <h5 class="item-last-used" style="margin-left:-1.5vw; width:25vw;" id="item-last-used-box">Last used - 6/6/2017</h5>
                                    <!-- Empty box used as a reverse 'sandbag' -->
                                    <h6 class="item-type" style="margin-top:-3%; margin-left:-1.4vw; color:white;">Custom</h6>
                                </div>
                                
                            </div>
                            <div class="col s1 valign-wrapper" style="height:10vh; min-height:100px;">

                            </div>
                        </div>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
