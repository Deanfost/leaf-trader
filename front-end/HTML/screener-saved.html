<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Saved Screeners</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                //Horizontally scroll the fixed side nav correctly
                var origPos = $('#side-nav').position();
                $(window).scroll(function(){
                    $('#side-nav').css('left', origPos.left - $(this).scrollLeft());
                });
                $('#list-container').load('/front-end/HTML/screener-saved-list-item.html');
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/front-end/CSS/screener-saved.css">
    </head>
    
    <body>
        <div class="row">
            <!-- Side nav -->
            <div class="col s3 z-depth-1 sidenav" style="height:100vh; position: fixed; min-width:237px; max-width:500px; overflow:hidden; padding: 0;" id="side-nav">
                <!-- Sidenav header -->
                <div class="col s12 sidenav-top valign-wrapper orange z-depth-1" style="text-align:center;">
                    <div class="col s4 push-s1">
                        <img class="responsive-img circle z-depth-1" src="/front-end/img/logo-orange.png" style="height:10vh;" id="sidenav-img">
                    </div>
                    <div class="col s7">
                        <h5 style="color:white;" id="sidenav-title">Leaf Trader</h5>
                    </div>
                    
                </div>
                <!-- Sidenav items -->
                <div class="col s12" style="text-align:center; height:55%; padding-top:6%;">
                    <div class="row valign-wrapper">
                        <img class="responsive-img" src="/front-end/img/bullish.png" style="height:8vh;">
                        <h6 style="text-align:left;">Dashboard</h6>
                    </div>
                    <div class="row valign-wrapper">
                        <img class="responsive-img" src="/front-end/img/bullish.png" style="height:8vh;">
                        <h6 style="text-align:left;">Trader</h6>
                    </div>
                    <div class="row valign-wrapper">
                        <img class="responsive-img" src="/front-end/img/bullish.png" style="height:8vh;">
                        <h6 style="text-align:left;">Screener</h6>
                    </div>
                    <div class="row valign-wrapper">
                        <img class="responsive-img" src="/front-end/img/bullish.png" style="height:8vh;">
                        <h6 style="text-align:left;">Tutorials</h6>
                    </div>
                    <div class="row valign-wrapper">
                        <img class="responsive-img" src="/front-end/img/bullish.png" style="height:8vh;">
                        <h6 style="text-align:left;">Sign out</h6>
                    </div>
                </div>  
                <!-- Sidenav footer -->
                <div class="col s12" style="text-align:center; height:15%;">
                    
                </div>  
            </div>
            
            <!-- Toggle bar -->
            <div class="col s9 push-s3 z-depth-1 orange valign-wrapper" style="height:15vh; min-height:100px;">
                <!-- Left toggle button -->
                <div class="toggle-active valign-wrapper" style="margin-left:20%;">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#4B4B4B;">Saved</h5>
                </div>
                <!-- Right toggle button -->
                <div class="toggle-inactive valign-wrapper">
                    <h5 class="toggle-text" style="margin: 0 auto; color:#fff;">Create</h5>
                </div>
            </div>
            
            <!-- Card -->
            <div class="col s9 push-s3">
                <div class="z-depth-1 card">
                    <!-- Card header -->
                    <div class="orange lighten-1 card-header" style="padding-left:2%; padding-right:2%;">
                        <div class="col s10 valign-wrapper" style="height:100%;">
                            <h4 id="card-title">Your Screeners</h4>
                        </div>
                        <div class="col s2 valign-wrapper" style="height:100%;">
                            <img class="responsive-img" id="card-help" src="/front-end/img/help.png" style="margin-left:82%;">
                        </div>
                    </div>
                    <!-- Card content - screener items go in here -->
                    <div class="row" id="list-container" style="padding-top:1.5%; padding-left:1%; padding-right:1%;">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
