<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trader</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                $(window).resize(function() {
                    //Change col classes for top nav elements on window resize
                    if($(window).width() <= 1000){
                        $('#nav-left-group').removeClass("col s5");
                        $('#nav-right-group').removeClass("col s7");
                        $('#nav-left-group').addClass("col s2");
                        $('#nav-right-group').addClass("col s10");
                    } 
                    else {
                        $('#nav-left-group').removeClass("col s2");
                        $('#nav-right-group').removeClass("col s10");
                        $('#nav-left-group').addClass("col s5");
                        $('#nav-right-group').addClass("col s7");
                    }$
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/front-end/CSS/landing.css">
    </head>
    
    <body>
        <!-- Top section -->
        <section class="top-section">
            <div class="row">
                <div class="col s5" id="nav-left-group" style="padding-left:1.5%;">
                    <h5 style="font-size:1.8em; color:white;">Trader</h5>
                </div>
                <div class="col s7" id="nav-right-group" style="padding-top:1%; display:inline; text-align:right; padding-right:2%;">
                    <a class="waves-effect waves-light btn-flat top-nav">Overview</a>
                    <a class="waves-effect waves-light btn-flat top-nav">Features</a>
                    <a class="waves-effect waves-light btn-flat top-nav">Team</a>
                    <a class="waves-effect waves-light btn-flat top-nav landing-btn-1">Sign in</a>
                    <a class="waves-effect waves-black btn landing-btn-2 z-depth-0 white">Sign up</a>
                </div>
            </div>
            
        </section>
        
        
        
    </body> 
</html>
