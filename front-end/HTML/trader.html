<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Saved Screeners</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--On DOM ready -->
        <script>
            $(document).ready(function(){
                //Resize the top bars on DOM ready
                var windowWidth = window.innerWidth;
                //Viewports greater than 1200px wide
                if(windowWidth >= 1200){
                    var toggleBarWidth = $('#top-bar').width();
                    var diff = windowWidth - toggleBarWidth - 300;
                    $('#top-bar').width(toggleBarWidth + diff);
                }
                //Viewports smaller than 1200px wide
                else if(windowWidth < 1200 & windowWidth >= 800){
                    var toggleBarWidth = $('.top-bar').width();
                    var diff = windowWidth - toggleBarWidth - 150;
                    $('#top-bar').width(toggleBarWidth + diff);
                }
                
                //Resize the toggle bar on resize
                $(window).resize(function() {
                    var windowWidth = window.innerWidth;
                    //Viewports greater than 1200px wide
                    if(windowWidth >= 1200){
                        var toggleBarWidth = $('.top-bar').width();
                        var diff = windowWidth - toggleBarWidth - 300;
                        $('#top-bar').width(toggleBarWidth + diff);
                    }
                    //Viewports smaller than 1200px wide
                    else if(windowWidth < 1200 & windowWidth >= 800){
                        var toggleBarWidth = $('.top-bar').width();
                        var diff = windowWidth - toggleBarWidth - 150;
                        $('#top-bar').width(toggleBarWidth + diff);
                    }
                });
                
                //Horizontally scroll the fixed side nav and toggle bar correctly
                var origPos1 = $('#side-nav').position();
                $(window).scroll(function(){
                    $('#side-nav').css('left', origPos1.left - $(this).scrollLeft());
                });
                var origPos2 = $('.top-bar').position();
                $(window).scroll(function(){
                    $('#top-bar').css('left', origPos2.left - $(this).scrollLeft());
                });
                
                //Display modal when clicking on card help button
                $('#card-help').click(function(){
                    
                }); 
                //Mouse over sidenav events
                $('.sidenav-option').mouseenter(function(){                    
                    $(this).addClass('grey lighten-4');
                });
                $('.sidenav-option').mouseleave(function(){
                    if($(this).attr('id') !== 'nav-item-2'){
                        $(this).removeClass('grey lighten-4');
                    }
                });
                //Detect sidenav item clicks
                $('#nav-item-1').click(function(){
                    //Go to dashboard
                   
                });
                $('#nav-item-2').click(function(){
                    //Go to trader
                    window.location.href = "/front-end/HTML/trader.html";
                });
                $('#nav-item-3').click(function(){
                    //Go to screener
                    window.location.href = "/front-end/HTML/screener-saved.html";
                });
                $('#nav-item-4').click(function(){
                    //Go to tutorials
                    
                });
                $('#nav-item-5').click(function(){
                    //Sign out
                    
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="/front-end/CSS/trader.css">
    </head>
    
    <body>
        <div class="row">
            <!-- Side nav -->
            <div class="z-depth-1" id="side-nav">
                <!-- Sidenav header -->
                <div class="col s12 sidenav-top green z-depth-1" style="text-align:center;" id="sidenav-header">
                    <div class="valign-wrapper" style="display:inline-block; position:realtive; transform:translateY(50%); width:auto;">
                        <a href="landing.html">
                            <div class="valign-wrapper">
                                <img class="responsive-img circle z-depth-1" src="/front-end/img/logo-green.png" style="margin-right:4%;" id="sidenav-img">
                                <h5 style="color:white;" id="sidenav-title">Leaf Trader</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Sidenav items -->
                <div class="col s12" style="text-align:center; padding-right:0%; padding-left:0%; padding-top:.5%;" id="sidenav-item-wrapper">
                    <div class="valign-wrapper sidenav-option" id="nav-item-1">
                        <div class="valign-wrapper sidenav-item-wrapper">
                            <img class="responsive-img sidenav-item-img" src="/front-end/img/bullish.png">
                            <h5 class="sidenav-item">Dashboard</h5>
                        </div>
                    </div>
                    <div class="valign-wrapper grey lighten-4 sidenav-option" id="nav-item-2">
                        <div class="valign-wrapper sidenav-item-wrapper">
                            <img class="responsive-img sidenav-item-img" src="/front-end/img/money-green-light.png">
                            <h5 class="sidenav-item" style="color:#66bb6a;">Trader</h5>
                        </div>
                    </div>
                    <div class="valign-wrapper sidenav-option" id="nav-item-3">
                        <div class="valign-wrapper sidenav-item-wrapper">
                            <img class="responsive-img sidenav-item-img" src="/front-end/img/filter.png">
                            <h5 class="sidenav-item">Screeners</h5>
                        </div>
                    </div>
                    <div class="valign-wrapper sidenav-option" id="nav-item-4">
                        <div class="valign-wrapper sidenav-item-wrapper">
                            <img class="responsive-img sidenav-item-img" src="/front-end/img/book.png">
                            <h5 class="sidenav-item">Tutorials</h5>
                        </div>
                    </div>
                    <div class="valign-wrapper sidenav-option" id="nav-item-5">
                        <div class="valign-wrapper sidenav-item-wrapper">
                            <img class="responsive-img sidenav-item-img" src="/front-end/img/user.png">
                            <h5 class="sidenav-item">Sign out</h5>
                        </div>
                    </div>
                </div>  
                <!-- Sidenav footer --> 
                <div class="col s12 green valign-wrapper" id="sidenav-footer">
                    <div class="valign-wrapper" style="margin:auto; width:40%;" id="sidenav-attr-wrapper">
                        <img class="responsive-img" src="/front-end/img/note.png" id="sidenav-attr-img" style="margin-right:2%;">
                        <h5 id="sidenav-attr" style="color:white;">Attribution</h5>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Top bar -->
        <div class="z-depth-1 green row top-bar" id="top-bar">
            <div class="row valign-wrapper" style="height:100%;">
                
            </div>
        </div>
        
        <!-- Mode bar and card section -->
        <div id="card-section">
            
            <!-- Mode toggle buttons -->
            <div class="row valign-wrapper" id="mode-tab-container">
                <a class="tab-left-active valign-wrapper" id="mode-1">
                    <h5 class="toggle-text" style="margin: 0 auto;">Holdings</h5>
                </a>
                <a class="tab-mid valign-wrapper" id="mode-2">
                    <h5 class="toggle-text" style="margin: 0 auto;">Screener</h5>
                </a>
                <a class="tab-mid valign-wrapper" id="mode-3">
                    <h5 class="toggle-text" style="margin: 0 auto;">Watchlist</h5>
                </a>
                <a class="tab-right valign-wrapper" id="mode-4">
                    <h5 class="toggle-text" style="margin: 0 auto;">Related</h5>
                </a>
            </div>
            
            <!-- Card -->
            <div id="card-container">
                <div class="z-depth-1 card">
                    <!-- Card header -->
                    <div class="green lighten-1 card-header row" style="padding-left:2%; padding-right:2%; text-align:initial;">
                        <div class="col s10 valign-wrapper" style="height:100%;">
                            <h4 class="card-header-text truncate">Stocks - Undervalued(Preset)</h4>
                        </div>
                        <div class="col s2 valign-wrapper" style="height:100%;">
                            <img class="responsive-img card-help" src="/front-end/img/Help.png" style="margin-left:82%; cursor: pointer;">
                        </div>
                    </div>
                    <!-- Card content - screener items -->
                    <div class="row" id="list-container" style="padding-left:1%; padding-right:1%;">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
